    <g stroke="none">
      <text x="30" y="17">表面の記入方法</text>
      <text x="20.5" y="25">◯「１．７月１日現在で、右の１～４のうち該当する区分に◯をつけてください。」欄</text>
      <text x="20.5" y="30">　　「法人事業所（短時間適用拡大対象）とは、同一法人の被保険者数の合計が、常時５０１人以上である</text>
      <text x="20.5" y="35">　と見込まれる事業所であって、該当となった事業所には日本年金機構から『特定適用事業所該当通知書』</text>
      <text x="20.5" y="40">　を送付しています。</text>
      <text x="20.5" y="45">　　なお、国・地方公共団体に属する適用事業所は、被保険者数に関わらず短時間適用拡大の対象事業所</text>
      <text x="20.5" y="50">　となります。</text>
      <text x="20.5" y="58">◯「２．７月１日現在、賃金・報酬を支払っている人の人数を記入してください。」欄</text>
      <text x="20.5" y="63">　　常勤・非常勤を問わず、賃金・報酬を支払っている人数を記入します。</text>
      <text x="20.5" y="71">◯「３．就業規則等で定めている一般従業員の勤務状況を記入してください。」欄</text>
      <text x="20.5" y="76">　ア．「１か月の勤務日数」欄</text>
      <text x="20.5" y="81">　　（例）週休２日の場合は、勤務日数を「２２日」と記入します。</text>
      <text x="20.5" y="86">　イ．「１週の勤務時間」欄</text>
      <text x="20.5" y="91">　　　勤務時間に休憩時間は含みませんので、例えば、週５日勤務で勤務時間が９時から１８時まで（休</text>
      <text x="20.5" y="96">　　憩１時間）のときは「４０時間」と記入します。</text>
      <text x="20.5" y="104">◯「４．７月１日現在、賃金・報酬を支払っている人のうち被保険者となっていない人の内訳を記入してください。」欄</text>
      <text x="20.5" y="109">　ア．⑤「その他」欄</text>
      <text x="20.5" y="114">　　　役職・嘱託など、①～③以外に該当する方について記入します。</text>
      <text x="20.5" y="119">　イ．⑥「後期高齢者医療制度」欄</text>
      <text x="20.5" y="124">　　　後期高齢者医療制度に加入している方について記入します。なお、①～⑤に該当する人は、再掲し</text>
      <text x="20.5" y="129">　　てください。</text>
      <text x="20.5" y="134">　ウ．「１か月の勤務日数」欄・「１週の勤務時間」欄</text>
      <text x="20.5" y="139">　　　複数の該当者がいて個人差が大きいときは、最も長い人の勤務日数・勤務時間を記入します。</text>
      <text x="20.5" y="144">　エ．「勤務（契約）期間」欄</text>
      <text x="20.5" y="149">　　　実際に勤務している期間、又は勤務する予定の期間を記入します。（例えば、２ヶ月契</text>
      <text x="20.5" y="154">　　約の人が１回更新しているときは、「４ヶ月」と記入してください。）</text>
      <text x="20.5" y="162">◯「５．請負契約をしている人、派遣労働者、被保険者のうち海外で勤務している人について記入してください。」欄</text>
      <text x="20.5" y="167">　ア．「請負契約をしている人」欄</text>
      <text x="20.5" y="172">　　　請負契約をしている人は、業務の完成をもって報酬を得る人のことを言いますが、今回の調査では</text>
      <text x="20.5" y="177">　　請負契約をしていて自社の施設等を利用して業務を行っている人について記入します。</text>
      <text x="20.5" y="182">　イ．「派遣労働者」欄</text>
      <text x="20.5" y="187">　　　労働派遣法に基づき、派遣事業者から派遣されている人について記入します。</text>
      <text x="20.5" y="192">　ウ．「被保険者のうち海外（子会社等）で勤務している人」欄</text>
      <text x="20.5" y="197">　　　日本国内の社会保険制度に加入したまま海外の子会社等に出向している人について記入します。</text>
    </g>

